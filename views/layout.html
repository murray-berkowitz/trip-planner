<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trip Planner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../stylesheets/styles.css">
	<script src="../feather-icons/feather.min.js"></script>
	<script src="../jquery/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv_CdD5IP0BjlnRZt1HuWQz22Tlc4uDwM"></script>
</head>
<body>
	<nav id='menu'>
		<div class="wrapper">
			<div class="logo">
				<i data-feather='bookmark'></i><h2>TripPlanner</h2>
			</div>
		</div>
	</nav>
	<div id="main">
		{%block content%}

		{%endblock%}
	</div>
	<script>
		feather.replace();
		function initialize_gmaps() {
		    // initialize new google maps LatLng object
		    var myLatlng = new google.maps.LatLng(40.705189,-74.009209);
		    // set the map options hash
		    var mapOptions = {
		        center: myLatlng,
		        zoom: 16,
		        mapTypeId: google.maps.MapTypeId.ROADMAP
		    };
		    // get the maps div's HTML obj
		    var map_canvas_obj = document.getElementById("map");
		    // initialize a new Google Map with the options
		    var map = new google.maps.Map(map_canvas_obj, mapOptions);
		    // Add the marker to the map
		    var marker = new google.maps.Marker({
		        position: myLatlng,
		        title:"Hello World!"
		    });
		    // Add the marker to the map by calling setMap()
		    marker.setMap(map);
		}

		$(document).ready(function() {
		    initialize_gmaps();
		});
	</script>
</body>
</html>
